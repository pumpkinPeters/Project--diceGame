<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/diceGame.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Lucky</h1>
        <div class="frame">
          <div class="left-container active">
            <p>Player 1</p>
            <p class="player player--0 active--player">47</p>
            <p style="margin-top:8.5rem">Current</p>
            <p class="score--0">0</p>
          </div>
          <div class="middle-container">
            <div> <button class="btn--new">New Game</button></div>
            <div> <img class="dice" src="/img/dice--5.png" alt="dice--img"></div>
            <div>  <button class="btn--roll">Roll</button></div>
            <div> <button class="btn--hold">Hold</button></div>
          </div>
        <div class="right-container">
            <p>Player 2</p>
            <p class="player player--1">42</p>
            <p style="margin-top:8.5rem">Current</p>
            <p class="score--1">0</p>
        </div>
       
      </main>
    </div>
<script src="/diceGame.js"></script>

  </body>
</html>
